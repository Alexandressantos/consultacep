<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link href="estilo.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="script.js"></script>
    <title>Busca CEP</title>
</head>
<body>
    
<form class="row domain-search bg-pblue">
    <div class="container">
        <div class="row">
            <div class="col-md-3">
                <h2 class="form-title">Encontre <strong>Seu Endereço</strong></h2>
                <p>Digite Seu CEP</p>
            </div>
            <div class="col-md-9">
                <div class="input-group"> 
                    <input input type="text" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*?)\..*/g, '$1');" id="cep" class="form-control" autocomplete="off" maxlength="8"> 
                            <span class="input-group-addon">
                    <input type="button" id = "busca" value="Buscar" onclick="buscar()" class="btn btn-primary" data-toggle="tooltip" data-placement="top" title="Os digitos devem conter apenas números de 0-9"></span>  
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col mt-2">
                <table class="table table-striped table-light " id="tabela">
                   <thead>
                       <th>
                           CEP
                       </th>
                       <th>
                           Logradouro
                       </th>
                       <th>
                           Bairro
                       </th>
                       <th>
                        Localidade
                       </th>
                       <th>
                        UF
                       </th>
                   </thead>
                   <tbody id="tbody">

                   </tbody>
                </table>
            </div>
        </div>
    </div>
</form>

</body>
</html>
